services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Pass through environment variables
      - FIREFLY_URL=${FIREFLY_URL}
      - FIREFLY_TOKEN=${FIREFLY_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # Persist the Models and Memory
      - ./data:/app/data
      # Persist logs and configuration
      - ./logs:/app/logs
      - ./config:/app/config
    restart: unless-stopped
