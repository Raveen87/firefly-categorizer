<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
<style>
    :root {
        --ink: #1b1a2f;
        --ink-soft: #4c4a68;
        --muted: #6b7280;
        --surface: rgba(255, 255, 255, 0.92);
        --surface-strong: #ffffff;
        --accent: #ef6c57;
        --accent-dark: #d65b46;
        --accent-2: #2a9d8f;
        --line: rgba(27, 26, 47, 0.12);
        --shadow: 0 18px 40px rgba(20, 20, 40, 0.14);
    }

    body {
        background: radial-gradient(circle at 10% 20%, rgba(239, 108, 87, 0.18), rgba(239, 108, 87, 0)),
            radial-gradient(circle at 90% 10%, rgba(42, 157, 143, 0.18), rgba(42, 157, 143, 0)),
            linear-gradient(180deg, #fef7ec 0%, #f6f7fb 100%);
        color: var(--ink);
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
    }

    h1, h2 {
        font-family: "Fraunces", "Times New Roman", serif;
        letter-spacing: 0.2px;
    }

    nav {
        background: rgba(255, 255, 255, 0.88);
        color: var(--ink);
        border-bottom: 1px solid var(--line);
        backdrop-filter: blur(12px);
    }

    nav a {
        color: var(--ink);
    }

    nav a:hover {
        color: var(--accent);
    }

    nav a.border-white {
        border-color: var(--accent) !important;
    }

    .page-shell {
        max-width: 1200px;
        margin: 0 auto;
        padding: 28px 16px 72px;
    }

    .hero-panel {
        position: relative;
        overflow: hidden;
        border-radius: 28px;
        padding: 22px;
        background: linear-gradient(135deg, #fff1e6 0%, #eef3ff 100%);
        border: 1px solid var(--line);
        box-shadow: var(--shadow);
    }

    .hero-panel::before {
        content: "";
        position: absolute;
        top: -120px;
        right: -140px;
        width: 320px;
        height: 320px;
        background: radial-gradient(circle, rgba(239, 108, 87, 0.4), rgba(239, 108, 87, 0));
    }

    .hero-panel::after {
        content: "";
        position: absolute;
        bottom: -160px;
        left: -120px;
        width: 320px;
        height: 320px;
        background: radial-gradient(circle, rgba(42, 157, 143, 0.4), rgba(42, 157, 143, 0));
    }

    .hero-grid {
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 24px;
    }

    .eyebrow {
        font-size: 0.7rem;
        letter-spacing: 0.28em;
        text-transform: uppercase;
        color: var(--ink-soft);
        font-weight: 600;
    }

    .display-title {
        font-size: clamp(2rem, 3.2vw, 3rem);
        margin-top: 8px;
    }

    .hero-subtitle {
        color: var(--ink-soft);
        max-width: 540px;
        margin-top: 12px;
        font-size: 1rem;
    }

    .hero-metrics {
        display: grid;
        grid-template-columns: repeat(2, minmax(120px, 1fr));
        gap: 12px;
    }

    .metric-card {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid var(--line);
        border-radius: 18px;
        padding: 14px;
        backdrop-filter: blur(8px);
    }

    .metric-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: var(--ink-soft);
    }

    .metric-value {
        display: block;
        font-size: 1.4rem;
        font-weight: 700;
        margin-top: 6px;
    }

    .panel {
        margin-top: 24px;
        background: var(--surface);
        border: 1px solid var(--line);
        border-radius: 22px;
        padding: 22px;
        box-shadow: 0 12px 30px rgba(20, 20, 40, 0.1);
        backdrop-filter: blur(12px);
    }

    .panel-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        flex-wrap: wrap;
    }

    .panel-title {
        font-size: 1.2rem;
    }

    .panel-subtitle {
        color: var(--ink-soft);
        font-size: 0.95rem;
    }

    .scope-indicator {
        background: #1b1a2f;
        color: #fff;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 0.7rem;
        letter-spacing: 0.16em;
        text-transform: uppercase;
    }

    .filter-form {
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-top: 16px;
    }

    .filter-grid {
        display: grid;
        gap: 18px;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        align-items: end;
    }

    .field-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .field-group.is-disabled {
        opacity: 0.6;
    }

    .field-label {
        font-size: 0.7rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: var(--ink-soft);
    }

    .field-hint {
        font-size: 0.85rem;
        color: var(--muted);
    }

    .field-group input,
    .field-group select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--line);
        border-radius: 12px;
        background: #fff;
        font-size: 0.95rem;
        color: var(--ink);
    }

    .field-group input:disabled {
        background: #f1f1f4;
        color: #9a9ba7;
    }

    .select-input {
        padding: 6px 10px;
        border: 1px solid var(--line);
        border-radius: 10px;
        background: #fff;
        font-size: 0.85rem;
        color: var(--ink);
        max-width: 180px;
    }

    .select-input:disabled {
        background: #f1f1f4;
        color: #9a9ba7;
    }

    .mode-toggle {
        width: min(320px, 100%);
    }

    .mode-toggle input {
        position: absolute;
        opacity: 0;
        pointer-events: none;
    }

    .mode-track {
        position: relative;
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        align-items: center;
        padding: 6px;
        background: #f4efe9;
        border: 1px solid var(--line);
        border-radius: 999px;
        cursor: pointer;
        min-height: 52px;
    }

    .mode-option {
        position: relative;
        z-index: 1;
        font-size: 0.85rem;
        font-weight: 600;
        color: var(--ink-soft);
        text-align: center;
        transition: color 0.2s ease;
    }

    .mode-thumb {
        position: absolute;
        top: 6px;
        left: 6px;
        width: calc(50% - 6px);
        height: calc(100% - 12px);
        background: #1b1a2f;
        border-radius: 999px;
        box-shadow: 0 10px 20px rgba(27, 26, 47, 0.25);
        transition: transform 0.25s ease;
    }

    .mode-toggle input:checked + .mode-track .mode-thumb {
        transform: translateX(100%);
    }

    .mode-toggle input:not(:checked) + .mode-track .mode-range {
        color: #fff;
    }

    .mode-toggle input:checked + .mode-track .mode-all {
        color: #fff;
    }

    .toggle-row {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
    }

    .toggle-text {
        font-size: 0.9rem;
        color: var(--ink-soft);
        line-height: 1.4;
        flex: 1 1 160px;
        min-width: 160px;
    }

    .toggle-switch {
        position: relative;
        width: 44px;
        height: 24px;
        flex: 0 0 44px;
    }

    .tooltip::after {
        content: attr(data-tooltip);
        position: absolute;
        left: 50%;
        top: -12px;
        transform: translate(-50%, -100%);
        background: #1b1a2f;
        color: #fff;
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 0.75rem;
        letter-spacing: 0.02em;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease, transform 0.2s ease;
        width: max-content;
        max-width: 220px;
        white-space: normal;
        text-align: center;
        z-index: 5;
    }

    .tooltip:hover::after,
    .tooltip:focus-within::after {
        opacity: 1;
        transform: translate(-50%, -112%);
    }

    .toggle-checkbox {
        position: absolute;
        top: 0;
        left: 0;
        width: 24px;
        height: 24px;
        border-radius: 999px;
        background: #fff;
        border: 2px solid #c9c7d7;
        appearance: none;
        cursor: pointer;
        transition: transform 0.2s ease, border 0.2s ease;
    }

    .toggle-checkbox:checked {
        transform: translateX(20px);
        border-color: var(--accent);
    }

    .toggle-label {
        display: block;
        width: 44px;
        height: 24px;
        background: #d7d6e2;
        border-radius: 999px;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    .toggle-checkbox:checked + .toggle-label {
        background: rgba(239, 108, 87, 0.45);
    }

    .toggle-checkbox:disabled {
        cursor: not-allowed;
        background: #f1f1f4;
    }

    .toggle-checkbox:disabled + .toggle-label {
        background: #e5e7eb;
        cursor: not-allowed;
    }

    .actions-row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        padding: 10px 16px;
        border-radius: 12px;
        font-weight: 600;
        border: 1px solid transparent;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .btn-primary {
        background: var(--accent);
        color: #fff;
        box-shadow: 0 10px 20px rgba(239, 108, 87, 0.3);
    }

    .btn-primary:hover {
        background: var(--accent-dark);
        transform: translateY(-1px);
    }

    .btn-secondary {
        background: #1b1a2f;
        color: #fff;
        box-shadow: 0 10px 20px rgba(27, 26, 47, 0.25);
    }

    .btn-secondary:hover {
        background: #2c2b44;
        transform: translateY(-1px);
    }

    .btn-ghost {
        background: #fff;
        color: var(--ink);
        border: 1px solid var(--line);
    }

    .btn-disabled {
        background: #c7c7d2;
        color: #fff;
        cursor: not-allowed;
        box-shadow: none;
    }

    .btn-xs {
        padding: 6px 10px;
        font-size: 0.75rem;
        border-radius: 10px;
    }

    .spinner {
        border: 3px solid rgba(27, 26, 47, 0.15);
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border-left-color: var(--accent);
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    .loading-state {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--ink-soft);
    }

    .table-meta {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin: 16px 0 8px;
    }

    .meta-chip {
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px dashed var(--line);
        font-size: 0.7rem;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: var(--ink-soft);
        background: rgba(255, 255, 255, 0.7);
    }

    .table-shell {
        overflow-x: auto;
        border-radius: 18px;
        border: 1px solid var(--line);
        background: #fff;
    }

    .transactions-table {
        width: 100%;
        border-collapse: collapse;
    }

    .transactions-table thead th {
        text-align: left;
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: var(--ink-soft);
        background: #f5f2ea;
        padding: 12px;
    }

    .transactions-table tbody td {
        padding: 12px;
        border-bottom: 1px solid var(--line);
        font-size: 0.95rem;
    }

    .table-row {
        transition: background 0.2s ease;
    }

    .table-row:hover {
        background: #fbf8f1;
    }

    .table-row.is-categorized {
        background: #f3f2f0;
        color: #8a8a98;
    }

    .prediction {
        font-weight: 700;
        color: var(--accent);
    }

    .tag {
        display: inline-block;
        margin-left: 6px;
        font-size: 0.65rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--accent-2);
    }

    .tag-muted {
        color: #9a9ba7;
    }

    .pagination-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 14px;
        padding: 14px 0;
    }

    .page-btn {
        padding: 6px 14px;
        border-radius: 999px;
        border: 1px solid var(--line);
        background: #fff;
        font-size: 0.85rem;
        color: var(--ink);
        transition: background 0.2s ease, transform 0.2s ease;
    }

    .page-btn:hover:enabled {
        background: #f2efe8;
        transform: translateY(-1px);
    }

    .page-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .page-picker {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        flex-wrap: wrap;
    }

    .page-number {
        min-width: 36px;
        height: 36px;
        border-radius: 12px;
        border: 1px solid var(--line);
        background: #fff;
        font-size: 0.85rem;
        color: var(--ink);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s ease, transform 0.2s ease, color 0.2s ease;
    }

    .page-number:hover {
        background: #f2efe8;
        transform: translateY(-1px);
    }

    .page-number.is-active {
        background: #1b1a2f;
        color: #fff;
        border-color: #1b1a2f;
        box-shadow: 0 10px 18px rgba(27, 26, 47, 0.2);
    }

    .page-ellipsis {
        color: var(--muted);
        font-size: 0.85rem;
        padding: 0 4px;
    }

    #no-data-message {
        padding: 16px;
        text-align: center;
        color: var(--muted);
    }

    .inline-spinner {
        border: 2px solid rgba(27, 26, 47, 0.2);
        border-top-color: transparent;
        border-radius: 50%;
        width: 14px;
        height: 14px;
        animation: spin 0.8s linear infinite;
    }

    @media (min-width: 900px) {
        .hero-grid {
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
    }
</style>
