    <script>
        const CATEGORIES = {{ categories | tojson }};
        const state = {
            transactions: [],
            currentPage: 1,
            itemsPerPage: 50,
            totalPages: 1,
            totalTransactions: 0,
            renderScheduled: false
        };
        const dom = {};
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            dom.filterForm = document.getElementById('filter-form');
            dom.startDate = document.getElementById('start-date');
            dom.endDate = document.getElementById('end-date');
            dom.scopeToggle = document.getElementById('scope-all-toggle');
            dom.scopeStrip = document.getElementById('scope-strip');
            dom.scopeIndicator = document.getElementById('scope-indicator');
            dom.showCategorized = document.getElementById('show-categorized');
            dom.limitSelect = document.getElementById('limit-select');
            dom.fetchBtn = document.getElementById('fetch-btn');
            dom.categorizeBtn = document.getElementById('categorize-btn');
            dom.tableSubtitle = document.getElementById('table-subtitle');
            dom.metricTotal = document.getElementById('metric-total');
            dom.metricPage = document.getElementById('metric-page');
            dom.loadingState = document.getElementById('loading-state');
            dom.loadingText = document.getElementById('loading-text');
            dom.noData = document.getElementById('no-data-message');
            dom.tbody = document.getElementById('transactions-body');
            dom.paginationControls = document.querySelectorAll('.pagination-controls');

            state.itemsPerPage = parseInt(dom.limitSelect.value, 10) || 50;

            initFromQuery();
            applyScopeUI();

            dom.filterForm.addEventListener('submit', handleFilterSubmit);
            dom.scopeToggle.addEventListener('change', handleScopeChange);
            dom.limitSelect.addEventListener('change', handleLimitChange);
            dom.showCategorized.addEventListener('change', () => renderTransactions());
            dom.categorizeBtn.addEventListener('click', runCategorization);
            dom.startDate.addEventListener('change', updateScopeMeta);
            dom.endDate.addEventListener('change', updateScopeMeta);

            fetchTransactions();
        });

        function initFromQuery() {
            const params = new URLSearchParams(window.location.search);
            const page = parseInt(params.get('page') || '1', 10);
            const limit = parseInt(params.get('limit') || '', 10);
            const scope = params.get('scope');

            if (!Number.isNaN(page) && page > 0) {
                state.currentPage = page;
            }

            if (!Number.isNaN(limit) && limit > 0) {
                state.itemsPerPage = limit;
                dom.limitSelect.value = String(limit);
            }

            dom.scopeToggle.checked = scope === 'all';
        }

        function isAllScope() {
            return dom.scopeToggle.checked;
        }

        function applyScopeUI() {
            const allScope = isAllScope();
            const dateFields = document.querySelectorAll('[data-filter="date"]');
            dateFields.forEach((field) => {
                field.classList.toggle('is-disabled', allScope);
                field.classList.toggle('is-hidden', allScope);
            });
            dom.startDate.disabled = allScope;
            dom.endDate.disabled = allScope;
            dom.showCategorized.disabled = false;

            updateScopeMeta();
        }

        function updateScopeMeta() {
            const allScope = isAllScope();
            dom.scopeIndicator.textContent = allScope ? 'All history' : 'Date range';
            dom.scopeStrip.textContent = allScope
                ? 'Filters off - displaying all transactions'
                : 'Filters on - using date range';
            dom.scopeStrip.classList.toggle('is-all', allScope);
            if (dom.fetchBtn) {
                dom.fetchBtn.textContent = allScope ? 'Fetch all' : 'Fetch range';
            }
        }

        function handleFilterSubmit(event) {
            event.preventDefault();
            state.currentPage = 1;
            updateScopeMeta();
            fetchTransactions();
        }

        function handleScopeChange() {
            state.currentPage = 1;
            applyScopeUI();
            fetchTransactions();
        }

        function handleLimitChange() {
            state.itemsPerPage = parseInt(dom.limitSelect.value, 10) || state.itemsPerPage;
            state.currentPage = 1;
            fetchTransactions();
        }

        function buildFilterParams(options = {}) {
            const params = new URLSearchParams();
            const { includePredict = false } = options;

            if (isAllScope()) {
                params.set('scope', 'all');
            } else {
                if (dom.startDate.value) {
                    params.set('start_date', dom.startDate.value);
                }
                if (dom.endDate.value) {
                    params.set('end_date', dom.endDate.value);
                }
            }

            if (includePredict) {
                params.set('predict', 'true');
            }

            params.set('page', state.currentPage);
            params.set('limit', state.itemsPerPage);

            return params;
        }

        function syncUrl() {
            const params = buildFilterParams();
            const query = params.toString();
            const url = query ? `${window.location.pathname}?${query}` : window.location.pathname;
            window.history.replaceState({}, '', url);
        }

        function scheduleRender() {
            if (state.renderScheduled) {
                return;
            }
            state.renderScheduled = true;
            requestAnimationFrame(() => {
                state.renderScheduled = false;
                renderTransactions();
            });
        }

        function runCategorization() {
            dom.loadingText.textContent = 'Categorizing...';
            dom.loadingState.classList.remove('hidden');

            const params = buildFilterParams();
            const eventSource = new EventSource(`/api/categorize-stream?${params.toString()}`);

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const idx = state.transactions.findIndex(t => t.id === data.id);
                if (idx !== -1) {
                    if (data.prediction) {
                        state.transactions[idx].prediction = data.prediction;
                    }
                    if (data.existing_category) {
                        state.transactions[idx].existing_category = data.existing_category;
                    }
                    if (data.auto_approved) {
                        state.transactions[idx].auto_approved = data.auto_approved;
                    }

                    scheduleRender();
                }
            };

            eventSource.addEventListener('done', function() {
                eventSource.close();
                dom.loadingState.classList.add('hidden');
            });

            eventSource.onerror = function(event) {
                if (eventSource.readyState === EventSource.CLOSED) {
                    dom.loadingState.classList.add('hidden');
                } else {
                    console.error('EventSource failed:', event);
                    eventSource.close();
                    dom.loadingState.classList.add('hidden');
                }
            };
        }

        async function fetchTransactions(predict = false) {
            dom.loadingText.textContent = predict ? 'Categorizing...' : 'Fetching...';
            dom.loadingState.classList.remove('hidden');

            if (!predict) {
                dom.tbody.innerHTML = '';
            }
            dom.noData.classList.add('hidden');
            dom.paginationControls.forEach(el => el.classList.add('hidden'));

            const params = buildFilterParams({ includePredict: predict });
            syncUrl();

            try {
                const response = await fetch(`/api/transactions?${params.toString()}`);
                const data = await response.json();

                if (data.transactions) {
                    state.transactions = data.transactions;
                    if (data.pagination) {
                        state.totalPages = data.pagination.total_pages || 1;
                        state.totalTransactions = data.pagination.total || 0;
                    } else {
                        state.totalPages = 1;
                        state.totalTransactions = data.transactions.length;
                    }
                } else {
                    state.transactions = Array.isArray(data) ? data : [];
                    state.totalPages = 1;
                    state.totalTransactions = state.transactions.length;
                }

                dom.loadingState.classList.add('hidden');
                renderTransactions();

            } catch (error) {
                console.error('Fetch error:', error);
                dom.loadingState.classList.add('hidden');
                dom.noData.textContent = 'Error fetching data.';
                dom.noData.classList.remove('hidden');
            }
        }

        function changePage(delta) {
            const newPage = state.currentPage + delta;
            if (newPage >= 1 && newPage <= state.totalPages) {
                state.currentPage = newPage;
                fetchTransactions();
            }
        }

        function renderTransactions() {
            dom.tbody.innerHTML = '';
            let displayedCount = 0;

            if (!state.transactions || state.transactions.length === 0) {
                dom.noData.textContent = 'No transactions found.';
                dom.noData.classList.remove('hidden');
                dom.paginationControls.forEach(el => el.classList.add('hidden'));
                updateTableMeta(0);
                return;
            }
            dom.noData.classList.add('hidden');
            dom.paginationControls.forEach(el => el.classList.remove('hidden'));

            document.querySelectorAll('.current-page-display').forEach(el => el.textContent = state.currentPage);
            document.querySelectorAll('.total-pages-display').forEach(el => el.textContent = state.totalPages);
            document.querySelectorAll('.total-items-display').forEach(el => el.textContent = state.totalTransactions);
            document.querySelectorAll('.prev-page-btn').forEach(btn => btn.disabled = state.currentPage <= 1);
            document.querySelectorAll('.next-page-btn').forEach(btn => btn.disabled = state.currentPage >= state.totalPages);
            updatePagePicker();

            const showCategorized = dom.showCategorized.checked;

            state.transactions.forEach(t => {
                const isCategorized = t.existing_category ? true : false;
                if (isCategorized && !showCategorized) {
                    return;
                }

                const row = document.createElement('tr');
                row.className = isCategorized ? 'table-row is-categorized' : 'table-row';

                let predictionName = 'Unknown';
                let confidence = '-';
                let predictedCat = null;

                if (t.prediction) {
                    predictionName = t.prediction.category.name;
                    predictedCat = t.prediction.category.name;
                    confidence = t.prediction.confidence.toFixed(2);
                }

                let optionsHtml = `<option value="" disabled ${!predictedCat ? 'selected' : ''}>Select Category</option>`;
                CATEGORIES.forEach(cat => {
                    const isSelected = (cat === predictedCat) ? 'selected' : '';
                    optionsHtml += `<option value="${cat}" ${isSelected}>${cat}</option>`;
                });

                const selectDisabled = isCategorized ? 'disabled' : '';
                const buttonDisabled = isCategorized ? 'disabled' : '';
                const buttonClass = isCategorized ? 'btn btn-disabled btn-xs' : 'btn btn-primary btn-xs';

                let categoryDisplay = '';
                if (isCategorized) {
                    const autoLabel = t.auto_approved ? '<span class="tag">Auto</span>' : '<span class="tag tag-muted">Existing</span>';
                    categoryDisplay = `<span class="font-semibold">${t.existing_category}</span> ${autoLabel}`;
                } else if (predictedCat) {
                    const sourceLabels = {
                        'memory_exact': 'M',
                        'memory_fuzzy': 'M~',
                        'tfidf': 'ML',
                        'llm': 'AI'
                    };
                    const sourceLabel = sourceLabels[t.prediction.source] || t.prediction.source;
                    categoryDisplay = `<span class="prediction">${predictionName}</span> <span class="tag tag-muted" title="${t.prediction.source}">${sourceLabel}</span>`;
                } else {
                    categoryDisplay = `<span class="text-muted">Unknown</span>`;
                }

                row.innerHTML = `
                    <td>${t.date_formatted}</td>
                    <td>${t.description}</td>
                    <td>${t.amount} ${t.currency}</td>
                    <td>${categoryDisplay}</td>
                    <td>${isCategorized ? '-' : confidence}</td>
                    <td class="flex items-center gap-2">
                        <select id="cat-${t.id}" class="select-input" ${selectDisabled}>
                            ${optionsHtml}
                        </select>
                        <button id="btn-${t.id}" onclick="saveTransaction('${t.id}', '${predictedCat || ''}')"
                            class="${buttonClass}" ${buttonDisabled}>Save</button>
                        <input type="hidden" id="raw-${t.id}" value='${t.raw_obj}'>
                    </td>
                `;
                dom.tbody.appendChild(row);
                displayedCount += 1;
            });

            updateTableMeta(displayedCount);
        }

        function updatePagePicker() {
            const containers = document.querySelectorAll('.page-picker');
            const items = getPageItems(state.currentPage, state.totalPages);

            containers.forEach(container => {
                container.innerHTML = '';
                items.forEach(item => {
                    if (item === 'ellipsis') {
                        const ellipsis = document.createElement('span');
                        ellipsis.className = 'page-ellipsis';
                        ellipsis.textContent = '...';
                        container.appendChild(ellipsis);
                        return;
                    }

                    const button = document.createElement('button');
                    button.type = 'button';
                    button.className = 'page-number';
                    if (item === state.currentPage) {
                        button.classList.add('is-active');
                    }
                    button.textContent = String(item);
                    button.addEventListener('click', () => {
                        if (item === state.currentPage) {
                            return;
                        }
                        state.currentPage = item;
                        fetchTransactions();
                    });
                    container.appendChild(button);
                });
            });
        }

        function getPageItems(currentPage, totalPages) {
            if (totalPages <= 1) {
                return [1];
            }

            const windowSize = 2;
            const pages = new Set([1, totalPages]);
            for (let i = currentPage - windowSize; i <= currentPage + windowSize; i += 1) {
                if (i >= 1 && i <= totalPages) {
                    pages.add(i);
                }
            }

            const sorted = Array.from(pages).sort((a, b) => a - b);
            const items = [];

            sorted.forEach((page, index) => {
                if (index > 0) {
                    const prev = sorted[index - 1];
                    if (page > prev + 1) {
                        items.push('ellipsis');
                    }
                }
                items.push(page);
            });

            return items;
        }

        function updateTableMeta(displayedCount) {
            const displayCount = typeof displayedCount === 'number' ? displayedCount : state.transactions.length;
            dom.tableSubtitle.textContent = `Showing ${displayCount} of ${state.totalTransactions} transactions.`;
            dom.metricTotal.textContent = state.totalTransactions.toLocaleString();
            dom.metricPage.textContent = `${state.currentPage} / ${state.totalPages}`;
        }

        async function saveTransaction(transactionId, suggestedCategory) {
            const selectEl = document.getElementById(`cat-${transactionId}`);
            if (!selectEl) return;

            const categoryName = selectEl.value;
            const btn = document.getElementById(`btn-${transactionId}`);
            const transaction = state.transactions.find(t => t.id === transactionId);
            const existingTags = transaction && Array.isArray(transaction.existing_tags)
                ? transaction.existing_tags
                : [];

            if (!categoryName) {
                alert('Please select a category first.');
                return;
            }

            const spinnerHtml = `<div class="inline-spinner"></div>`;

            btn.disabled = true;
            selectEl.disabled = true;
            btn.innerHTML = spinnerHtml;
            btn.className = 'btn btn-ghost btn-xs';

            const rawInput = document.getElementById(`raw-${transactionId}`);
            const transactionObj = JSON.parse(rawInput.value);

            try {
                const response = await fetch('/learn', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        transaction: transactionObj,
                        category: { name: categoryName },
                        transaction_id: transactionId,
                        suggested_category: suggestedCategory || null,
                        existing_tags: existingTags
                    })
                });

                if (response.ok) {
                    const row = selectEl.closest('tr');
                    row.className = 'table-row is-categorized';

                    const catCell = row.cells[3];
                    catCell.innerHTML = `<span class="font-semibold">${categoryName}</span> <span class="tag">Saved</span>`;

                    const confCell = row.cells[4];
                    confCell.innerHTML = '-';

                    btn.remove();
                    selectEl.disabled = true;
                } else {
                    alert('Failed to update.');
                    btn.disabled = false;
                    selectEl.disabled = false;
                    btn.innerHTML = 'Save';
                    btn.className = 'btn btn-primary btn-xs';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred.');
                btn.disabled = false;
                selectEl.disabled = false;
                btn.innerHTML = 'Save';
                btn.className = 'btn btn-primary btn-xs';
            }
        }
    </script>
