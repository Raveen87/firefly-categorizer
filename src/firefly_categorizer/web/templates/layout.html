<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Firefly Categorizer{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at top, rgba(224, 231, 255, 0.45), rgba(248, 250, 252, 0.9) 42%, #f8fafc 100%);
        }

        .app-nav {
            position: relative;
            background: rgba(255, 255, 255, 0.82);
            border-bottom: 1px solid rgba(226, 232, 240, 0.9);
            backdrop-filter: blur(18px);
            box-shadow: 0 18px 40px -32px rgba(15, 23, 42, 0.65);
        }

        .app-nav::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4f46e5, #0ea5e9, #22c55e);
        }

        .nav-shell {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .nav-logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            color: #0f172a;
        }

        .nav-logo-mark {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.2), rgba(14, 165, 233, 0.2));
            color: #4338ca;
            font-weight: 700;
            letter-spacing: 0.08em;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .nav-link {
            padding: 6px 14px;
            border-radius: 999px;
            font-weight: 600;
            color: #475569;
            transition: background 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
        }

        .nav-link:hover {
            background: rgba(79, 70, 229, 0.12);
            color: #3730a3;
        }

        .nav-link-active {
            background: linear-gradient(135deg, #4f46e5, #0ea5e9);
            color: #ffffff;
            box-shadow: 0 12px 24px -18px rgba(15, 23, 42, 0.7);
        }

        .nav-link-active:hover {
            color: #ffffff;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="text-gray-800 font-sans">

    <!-- Navigation -->
    <nav class="app-nav">
        <div class="container mx-auto px-4 py-4 nav-shell">
            <a href="/" class="nav-logo text-xl">
                <span class="nav-logo-mark">FF</span>
                <span>Firefly Categorizer</span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link {% if request.url.path == '/' %}nav-link-active{% endif %}">
                    Categorize
                </a>
                <a href="/train" class="nav-link {% if request.url.path == '/train' %}nav-link-active{% endif %}">
                    Training
                </a>
                <a href="/help" class="nav-link {% if request.url.path == '/help' %}nav-link-active{% endif %}">
                    Help
                </a>
            </div>
        </div>
    </nav>

    <div class="min-h-screen">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-white border-t mt-12 py-6 text-center text-gray-500 text-sm">
        &copy; 2026 Firefly Categorizer
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
